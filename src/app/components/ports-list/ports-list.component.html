<div *ngFor="let layer of layers">
  <mat-slide-toggle
    (change)="onChange.emit(layer.type)"
    [checked]="layer.active"
    >{{ layer.name }}</mat-slide-toggle
  >
</div>
<mat-divider></mat-divider>
<div *ngFor="let port of ports" (click)="onClick.emit(port.id)">
  <p>
    {{ port.name }} - {{ port.id }}
    <b *ngIf="port.id === selectedPort?.id">Selected</b>
  </p>
</div>
